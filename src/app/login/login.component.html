<div class="main-container">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-12 col-lg-12 mt-3 px-7">
                <div class="row justify-content-between">
                    <div class="col-12 col-md-12 col-lg-12 mt-4 text-center">
                        <img src="assets/logos/main_logo.svg" class="img-logo" alt="">
                    </div>
                </div>
            </div>
            <div class="col-11 col-md-9 col-lg-4 mx-auto">
                <div class="login-card">
                     <h3 class="text-center">Log in</h3>
                     <form action="">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput">
                                    <label for="floatingInput">Email</label>
                                  </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control">
                                    <label for="floatingInput">Password</label>
                                  </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-login" routerLink="/jobadmin/jobMaster">
                                    
                                    Login
                                </button>
                                <p class="text-center">Forgot Password?</p>
                            </div>
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </div>
</div>
